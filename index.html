<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dice Roller</title>
  </head>
  <body>
    <h1>Tirar Dado</h1>
    <p id="dados-el">Dados:</p>
    <p id="sum-el">Suma:</p>
    <button id="tirarBtn">Tirar</button>
    <div class="dice-area">
      <div class="dado1" id="dice1">
        <!-- dice 1 -->
        <img src="dices/dice1.png" alt="dice 1" />
        <img hidden src="dices/dice2.png" alt="dice 2" />
        <img hidden src="dices/dice3.png" alt="dice 3" />
        <img hidden src="dices/dice-4.svg" alt="dice 4" />
        <img hidden src="dices/dice5.png" alt="dice 5" />
        <img hidden src="dices/dice-6.png" alt="dice 6" />
      </div>
      <div class="dado2" id="dice2">
        <!-- dice 2 -->
        <img src="dices/dice1.png" alt="dice 1" />
        <img hidden src="dices/dice2.png" alt="dice 2" />
        <img hidden src="dices/dice3.png" alt="dice 3" />
        <img hidden src="dices/dice-4.svg" alt="dice 4" />
        <img hidden src="dices/dice5.png" alt="dice 5" />
        <img hidden src="dices/dice-6.png" alt="dice 6" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
